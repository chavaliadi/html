<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="Spongebob" minlength="5" maxlength="20" required>
            <br>

            <label for="Password">Password:</label>
            <input type="Password" id="Password" minlength="5" maxlength="20" required> 
            <br>

            <label for="Email">Email:</label>
            <input type="Email" id="Email" placeholder="SSquarepants@gmail.com" required> 
            <br>

            <label for="Phone no">Phone #:</label>
            <input type="tel" id="Phone no" placeholder="91-xxxxxxxxxx" pattern="[0-9]{2}-[0-9]{10}" > 
            <br>

            <label for="Bday">Birthdate:</label>
            <input type="date" id="Bday">
            <br>

            <label for="Quantity">Quantity:</label>
            <input type="Number" id="Quantity">
            <br>

            <label for="Title">Title:</label>

            <br>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="Title">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="Title">

            <label for="PhD">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="Title">

            <br>

            <label for="Payment">Payment</label>
            <select>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastecard</option>
                <option value="Giftcard">Giftcard</option>
            </select>

            <br>

            <label for="Subscribe">Subscribe</label>
            <input type="Checkbox" id="Subscribe">

            <br>

            <label for="Comment">Comment:</label>
            <textarea id="Comment" rows="3" cols="25"></textarea>
            
            <br>

            <label for="File">File:</label>
            <input type="File" id="File">
            <br>

            <input type="reset">
            <input type="submit">

        </form>
    </body>
</html>
